
<div class="todos">
    
    <form (submit)="addTodo()">
        <input 
        name="inputTodo"
        class="todo-input"
        [(ngModel)]="inputTodo"
        >
        <input type="submit" class="todo-submit">
    </form>
 
    <div *ngFor="let todo of todos; let i = index"
    class = "todo {{(todo.completed && 'done')}}">
        <div class="id">{{i +1}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">remove</button>
    </div>

</div>
